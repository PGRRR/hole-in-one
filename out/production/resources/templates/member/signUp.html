<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입 | Hole in One</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div class="login-box">
    <div class="login-title">
        <div class="title">회원 가입 완료하기</div>
    </div>
    <div class="login-text">Hole in One에 오신 것을 환영합니다.</div>
    <div th:if="${session.member == null}">
        <form action="/members/welcome" method="post">
            <div class="input-text-group">
                <input class="input-text" type="text" name="userId" placeholder="아이디"/>
                <input class="input-text" type="password" name="password" placeholder="비밀번호"/>
                <input class="input-text" type="text" name="email" placeholder="이메일"/>
                <input class="input-text" type="text" name="name" placeholder="이름"/>
                <input class="input-text" type="text" name="address" placeholder="주소"/>
                <input class="input-text" type="text" name="phoneNumber" placeholder="전화 번호"/>
            </div>
            <div class="terms">동의 및 계속하기 버튼을 선택하면 홀인원 서비스 약관, 결제 서비스 약관 및 차별 금지 정책에 동의하며<br>개인정보 처리방침 정책을 이해하는 것입니다
            </div>
            <button class="btn-submit" type="submit">동의 및 계속하기</button>
        </form>
        <button class="btn-home" onclick="location.href='/'" type="button">홈으로 돌아가기</button>
    </div>
</div>
</body>
</html>

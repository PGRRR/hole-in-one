<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입 | Hole in One</title>
    <link rel="icon" href="/img/hole-in-one-1280.png" />
    <link rel="stylesheet" href="/css/memberStyle.css"/>
</head>
<body>
<div class="map-box">
    <div class="main-nav"></div>
    <div id="map" style="width: 2000px; height: 100vh"></div>
    <script
            type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=1493d0a48da5ab2a74b11985cb0651f5"
    ></script>
    <script>
            // 장소명 인포 윈도우
            var infowindow = new kakao.maps.InfoWindow({
               zIndex: 1,
            });

            var mapContainer = document.getElementById("map"), // 지도를 표시할 div
               mapOption = {
                  center: new kakao.maps.LatLng(
                     37.35007348609913,
                     127.10891407950429
                  ), // 지도 중심 좌표
                  level: 3, // 지도의 확대 레벨
               };
            var map = new kakao.maps.Map(mapContainer, mapOption);
         </script>
</div>
<div class="login-box">
    <div class="login-title">회원 가입 완료하기</div>
    <div class="nav"></div>
    <div class="login-text">Hole in One에 오신 것을 환영합니다.</div>
    <div th:if="${session.members == null}">
        <form class="email-form" action="/members/signUp" method="post">
            <div class="input-text-group">
                <div th:if="${verify == 'fail'}"class="verify-message">⚠️ 이미 가입된 회원입니다.</div>
                <input hidden="hidden"/>
                <input class="input-text" type="text" th:value="${email}" style="background:#eaeaea; color:#999999;" disabled/>
                <input type="text" name="email" th:value="${email}" hidden="hidden"/>
                <div class="message">⚠️ 이메일이 필요합니다.</div>
                <input hidden="hidden"/>
                <input class="input-text" type="password" name="password" maxlength="50" placeholder="비밀번호"/>
                <div class="message">⚠️ 비밀번호를 입력해 주세요.</div>
                <input hidden="hidden"/>
                <input class="input-text" type="text" name="name" maxlength="50" placeholder="이름"/>
                <div class="message">⚠️ 이름이 필요합니다.</div>
                <input hidden="hidden"/>
                <input class="input-text" type="text" name="address" maxlength="50" placeholder="주소"/>
                <div class="message">⚠️ 주소가 필요합니다.</div>
                <input hidden="hidden"/>
                <input class="input-text" type="text" name="phone" maxlength="50" placeholder="전화 번호"/>
                <div class="message">⚠️ 전화번호가 필요합니다.</div>
            </div>
            <div class="terms">동의 및 계속하기 버튼을 선택하면 홀인원 서비스 약관, 결제 서비스 약관 및 차별 금지 정책에 동의하며<br>개인정보 처리방침 정책을 이해하는 것입니다
            </div>
            <button class="btn-submit" type="button" onclick="nameCheck();">동의 및 계속하기</button>
        </form>
        <button class="btn-home" onclick="location.href='/'" type="button">홈으로 돌아가기</button>
    </div>
</div>
<script src="/js/app.js"></script>
</body>
</html>

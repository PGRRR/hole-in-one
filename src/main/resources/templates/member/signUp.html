<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입 | Hole in One</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div class="login-box">
    <div class="login-title">회원 가입 완료하기</div>
    <div class="nav"></div>
    <div class="login-text">Hole in One에 오신 것을 환영합니다.</div>
    <div th:if="${session.member == null}">
        <form class="email-form" action="/members/welcome" method="post">
            <div class="input-text-group">
                <input hidden="hidden"/>
                <input class="input-text" type="text" th:value="${email}" disabled/>
                <input type="text" name="email" th:value="${email}" hidden="hidden"/>
                <div class="message">⚠️ 이메일이 필요합니다.</div>
                <input hidden="hidden"/>
                <input class="input-text" type="password" name="password" placeholder="비밀번호"/>
                <div class="message">⚠️ 비밀번호를 입력해 주세요.</div>
                <input hidden="hidden"/>
                <input class="input-text" type="text" name="name" placeholder="이름"/>
                <div class="message">⚠️ 이름이 필요합니다.</div>
                <input hidden="hidden"/>
                <input class="input-text" type="text" name="address" placeholder="주소"/>
                <div class="message">⚠️ 주소가 필요합니다.</div>
                <input hidden="hidden"/>
                <input class="input-text" type="text" name="phoneNumber" placeholder="전화 번호"/>
                <div class="message">⚠️ 전화번호가 필요합니다.</div>
            </div>
            <div class="terms">동의 및 계속하기 버튼을 선택하면 홀인원 서비스 약관, 결제 서비스 약관 및 차별 금지 정책에 동의하며<br>개인정보 처리방침 정책을 이해하는 것입니다
            </div>
            <button class="btn-submit" type="button" onclick="nameCheck();">동의 및 계속하기</button>
        </form>
        <button class="btn-home" onclick="location.href='/'" type="button">홈으로 돌아가기</button>
    </div>
</div>
<script src="/js/app.js"></script>
</body>
</html>

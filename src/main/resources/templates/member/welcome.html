<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이 페이지 | Hole in One</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div class="login-box">
    <h3 th:text="'안녕하세요! '+${name}+' 님'">안녕하세요!</h3>
    <p>골프 예약 서비스 Hole in One 에 오신 것을 환영 합니다.</p>
    <button class="btn-submit" onclick="location.href='/members/myAccount'" type="button">내 계정</button>
    <button class="btn-home" onclick="location.href='/'" type="button">홈으로 돌아가기</button>
    <button th:if="${session.member != null}" class="btn-home" onclick="location.href='/members/signOut'" type="button">로그아웃</button>
</div>
<script src="/js/app.js"></script>
</body>
</html>

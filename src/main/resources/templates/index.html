<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>골프 예약 서비스 | Hole in One</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div class="login-box">
    <div class="login-title">골프 예약 서비스</div>
    <div class="nav"></div>
    <div class="login-text">Hole in One에 오신 것을 환영합니다.</div>
    <div class="member">
        <button th:if="${session.member == null}" class="btn-submit" onclick="location.href='/members/signIn'" type="button">로그인 또는 회원 가입</button>
        <button th:if="${session.member != null}" class="btn-home" onclick="location.href='/members/signOut'" type="button">로그아웃</button>
    </div>
</div>
<script src="/js/app.js"></script>
</body>
</html>

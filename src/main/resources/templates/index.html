<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>골프 예약 서비스 | Hole in One</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div class="login-box">
    <div>
        <div>안녕하세요!</div>
        <div th:text="${name}+' 님'" th:if="${session.member != null}">유저 이름</div>
        <div>골프 예약 서비스 Hole in One 에 오신 것을 환영 합니다.</div>
    </div>
    <div class="member">
        <a th:if="${session.member == null}" href="/members/signUp">회원 가입</a>
        <a th:if="${session.member == null}" href="/members/signIn">로그인</a>
        <a th:if="${session.member != null}" href="/members/signOut">로그아웃</a>
    </div>
</div>
</body>
</html>
